<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Population in Ireland</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <div id="info"></div>
    </header>
    <main>
        <section id="charts">
            <div class="charts_box">
                <div id="country_chart"></div>
            </div>
            <div class="charts_box">
                <div id="county_chart"></div>
            </div>
            <div class="charts_box">
                <div id="population">
                    <div class="population_total">
                        <h2>Total population: <span id="total"></span></h2>
                    </div>
                    <div class="population_male"><i class="fas fa-male"></i><span id="male"></span></div>
                    <div class="population_female"><i class="fas fa-female"></i><span id="female"></span></div>

                </div>
            </div>
        </section>
        <section id="graphs">
            <div class="graphs_box">
                <div id="stack_chart"></div>
            </div>
            <div class="graphs_box">
                <div id="bar_chart"></div>
            </div>
        </section>
    </main>
    <footer>

    </footer>




    <!--******************************************* Scripts ***************************************-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
